<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedWay - Your Health Partner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {

            --primary: #2A7886;
            --primary-light: #60A3B0;
            --secondary: #31AD70;
            --secondary-light: #80CEA4;
            --accent: #FFCC33;
            --background: #F2F9FF;
            --card-bg: #FFFFFF;
            --text-dark: #2C3E50;
            --text-light: #FFFFFF;
            --danger: #E74C3C;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(170deg, var(--primary-light) 0%, var(--background) 25%);
            z-index: -1;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background: transparent; 
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }

        .app-header {
            padding: 24px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .menu-trigger {
            background: var(--card-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .menu-trigger:hover {
            transform: scale(1.05);
        }

        .menu-trigger .bar {
            width: 18px;
            height: 2px;
            background-color: var(--primary);
            transition: all 0.3s ease;
        }

        .logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: auto;
        }

        .notification-btn {
            background: var(--card-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
        }

        .notification-btn:hover {
            transform: scale(1.05);
        }

        .notification-btn i {
            color: var(--primary);
            font-size: 16px;
        }

        .content {
            padding: 10px 20px 30px;
        }

        .user-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            box-shadow: 0 6px 16px var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, transparent 50%, rgba(42, 120, 134, 0.1) 50%);
            border-radius: 0 0 0 120px;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-light);
            margin-right: 16px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .user-status {
            font-size: 14px;
            color: var(--secondary);
            display: flex;
            align-items: center;
        }

        .user-status i {
            margin-right: 6px;
            font-size: 12px;
        }

        .profile-action {
        position: absolute;
        bottom: 15px;
        right: 15px;
        background-color: var(--accent);
        color: var(--text-dark);
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        text-decoration: none;
}

        .profile-action:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .services-label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-dark);
            padding-left: 4px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 6px 16px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 140px;
            position: relative;
            overflow: hidden;
            text-decoration: none; 
            color: inherit;
            
        }

        .service-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-card:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .service-card i {
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .service-card:hover i {
            color: var(--secondary);
            transform: scale(1.1);
        }

        .service-card span {
            font-size: 16px;
            font-weight: 500;
        }

        .emergency-btn {
            background: linear-gradient(90deg, var(--danger), #FC6E51);
            color: var(--text-light);
            border: none;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
        }

        .emergency-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.4);
        }

        .emergency-btn i {
            font-size: 20px;
        }

        .ai-assistant-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--text-light);
            border: none;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(42, 120, 134, 0.3);
            transition: all 0.3s ease;
        }

        .ai-assistant-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(42, 120, 134, 0.4);
        }

        .ai-assistant-btn i {
            font-size: 20px;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 15px var(--shadow);
            color: var(--text-light);
        }

        .side-menu.open {
            transform: translateX(0);
        }

        .menu-header {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        .menu-title {
            font-size: 20px;
            font-weight: 600;
        }

        .menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-close:hover {
            transform: rotate(90deg);
        }

        .menu-list {
            list-style-type: none;
            padding: 20px;
            flex: 1;
        }

        .menu-item {
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            padding: 12px 15px;
            font-weight: 500;
        }

        .menu-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .menu-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .logout-btn i {
            margin-right: 12px;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="app-container">
        <div class="app-header">
            <button class="menu-trigger" id="menuBtn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <img src="medwaytran.png" alt="MedWay Logo" class="logo">
            <button class="notification-btn">
                <i class="fas fa-bell"></i>
            </button>
        </div>

        <div class="content">
    
            <div class="user-card">
                <img src="user.png" alt="User Avatar" class="avatar">
                <div class="user-info">
                    <div class="user-name">รัฐภูมินทร์ เมืองฮาม</div>
                    <div class="user-status">
                        <i class="fas fa-circle" style="color: var(--secondary);"></i>
                        Active Patient
                    </div>
                </div>
                <a href="info.html" class="profile-action">View Profile</a>
            </div>


<div class="services-label">Services</div>
<div class="services-grid">
    <a href="queue.html" class="service-card" id="queueService">
        <i class="fas fa-clipboard-list"></i>
        <span>Queue</span>
    </a>

    <a href="Meet-The-Doc.html" class="service-card" id="doctorService">
        <i class="fas fa-video"></i>
        <span>Meet Doctor</span>
    </a>

    <a href="myrec.html" class="service-card" id="recordsService">
        <i class="fas fa-file-medical"></i>
        <span>My Records</span>
    </a>
    <a href="appoint.html" class="service-card" id="appointmentService">
        <i class="fas fa-calendar-check"></i>
        <span>Appointments</span>
    </a>
</div>

            <button class="emergency-btn" id="emergencyBtn">
                <i class="fas fa-phone-alt"></i>
                Emergency Call
            </button>


            <button class="ai-assistant-btn" id="aiBtn">
                <i class="fas fa-robot"></i>
                AI Health Assistant
            </button>
        </div>
    </div>

    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <img src="medwaytran.png" alt="MedWay Logo" class="menu-logo">
            <button class="menu-close" id="closeMenu">&times;</button>
        </div>
        <ul class="menu-list">
            <li class="menu-item active">
                <a href="home.html" class="menu-link">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-user"></i>
                    My Profile
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-comment-medical"></i>
                    Meet Doctor
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-pills"></i>
                    Medications
                </a>
            </li>
            <li class="menu-item">
                <a href="Appoint.html" class="menu-link">
                    <i class="fas fa-calendar-alt"></i>
                    Appointments
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-question-circle"></i>
                    Help & Support
                </a>
            </li>
        </ul>
        <div class="menu-footer">
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </div>

    <script>

        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');
        const closeMenu = document.getElementById('closeMenu');

        function toggleMenu() {
            sideMenu.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        menuBtn.addEventListener('click', toggleMenu);
        closeMenu.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        const buttons = [
            document.getElementById('queueService'),
            document.getElementById('doctorService'),
            document.getElementById('recordsService'),
            document.getElementById('appointmentService'),
            document.getElementById('emergencyBtn'),
            document.getElementById('aiBtn')
        ];

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('pulse');
                setTimeout(() => {
                    this.classList.remove('pulse');
                }, 500);
            });
        });
    </script>
</body>
</html>
