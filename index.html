<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Medway</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: -50px; 
        }

        .logo-container {
            margin-bottom: 30px; 
        }

        .logo {
            width: 400px; 
            height: auto;
        }

        .loader {
            width: 80px; 
            height: 80px; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .square {
            width: 20px; 
            height: 20px; 
            background-color: #007bff; 
            margin: 5px; 
            border-radius: 4px;
            animation: loader-animation 2s linear infinite;
        }

        .square:nth-child(1) {
            animation-delay: 0s;
        }

        .square:nth-child(2) {
            animation-delay: 0.2s;
        }

        .square:nth-child(3) {
            animation-delay: 0.4s;
        }

        .square:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes loader-animation {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-container">
            <img src="Medway logo.jpg" alt="App Logo" class="logo">
        </div>
        <div class="loader">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000); 
        });
    </script>
</body>
</html>
